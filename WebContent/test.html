<!DOCTYPE html>
<html>
  <head>
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <title>Download SVG</title>

    <style>

      /* Make the download icon big. */
      .download-button{
        font-size: 32em;
        text-align: center;
      }

      /* Make the download icon look clickable when you hover over it. */
      .download-button i {
        cursor: pointer;
      }

    </style>

  </head>
  <body>

    
      
    <div class="download-button" onclick="download()" title="Download as SVG file.">
      <i class="fa fa-download"></i>
    </div>
    <span style='background-image:url("data:image/svg+xml,%3csvg xmlns="http://www.w3.org/2000/svg" fill="%23fff" width="8" height="8" viewBox="0 0 8 8"%3e%3cpath d="M5.25 0l-4 4 4 4 1.5-1.5L4.25 4l2.5-2.5L5.25 0z"/%3e%3c/svg%3e");'></span>
	</body>
</html>
